version: '3.8'

services:
  # Private PyPI Server
  pypi-server:
    image: pypiserver/pypiserver:latest
    container_name: aegis-pypi-server
    ports:
      - "8080:8080"
    volumes:
      - ./pypi-data/packages:/data/packages
      - ./pypi-data/auth:/data/auth
    environment:
      - PYPI_PASSWORDS=/data/auth/.htpasswd
    command: >
      -p 8080
      -P /data/auth/.htpasswd
      -a update,download,list
      --log-file /data/pypi.log
      --log-frmt "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
      /data/packages
    restart: unless-stopped
    networks:
      - pypi-network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: aegis-pypi-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - pypi-server
    restart: unless-stopped
    networks:
      - pypi-network

  # Redis for caching (Optional)
  redis:
    image: redis:7-alpine
    container_name: aegis-pypi-redis
    ports:
      - "6379:6379"
    volumes:
      - pypi-redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - pypi-network

  # Monitoring with Prometheus (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: aegis-pypi-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - pypi-network

  # Grafana for visualization (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: aegis-pypi-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    networks:
      - pypi-network

networks:
  pypi-network:
    driver: bridge

volumes:
  pypi-redis-data:
  prometheus-data:
  grafana-data: